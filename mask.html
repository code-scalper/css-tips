<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        display: grid;
        height: 100vh;
        width: 100%;
        place-items: center;
        /* background: #000; */
      }
      img {
        width: 400px;
        mask-image: url("spl2.png");
        -webkit-mask-image: url("spl2.png");
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-size: contain;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="bg.jpg" alt="bg" />
    </div>
  </body>
</html>
